# The currently logged-in person.
type Me {
  id: ID
  name: String
  email: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  twitterName: String
  linkedinUrl: String
  facebookUrl: String
  url: String
  location: String
  tagline: String
  hasDevice: Boolean
  memberships(first: Int, cursor: ID, order: String): [Membership]
  membershipsTotal: Int
  communities(first: Int, cursor: ID, order: String): [Membership]
  communitiesTotal: Int
  posts(first: Int, cursor: ID, order: String): [Post]
  postsTotal: Int
  messageThreads(first: Int, offset: Int, order: String, sortBy: String): [MessageThread]
  messageThreadsTotal: Int
  updatedAt: String
  newNotificationCount: Int
  unseenThreadCount: Int
  settings: UserSettings
}

type UserSettings {
  digestFrequency: String
  dmNotifications: String
  commentNotifications: String
}

type CommunityTopicQuerySet {
  total: Int
  hasMore: Boolean
  items: [CommunityTopic]
}

type CommunityTopic {
  id: ID
  topic: Topic
  community: Community
  postsTotal: Int
  followersTotal: Int
  isSubscribed: Boolean
  newPostCount: Int
  updatedAt: String
  createdAt: String
}

type TopicQuerySet {
  total: Int
  hasMore: Boolean
  items: [Topic]
}

type Topic {
  id: ID
  name: String
  postsTotal: Int
  followersTotal: Int
  communityTopics(
    first: Int,
    offset: Int
  ): CommunityTopicQuerySet
}

type Person {
  id: ID
  name: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  twitterName: String
  linkedinUrl: String
  facebookUrl: String
  url: String
  location: String
  tagline: String
  comments(first: Int, cursor: ID, order: String): [Comment]
  commentsTotal: Int
  memberships(first: Int, cursor: ID, order: String): [Membership]
  membershipsTotal: Int
  posts(
    first: Int,
    order: String,
    sortBy: String,
    offset: Int,
    search: String,
    filter: String,
    topic: Int
  ): PostQuerySet
  votes(first: Int, cursor: ID, order: String): [Vote]
  votesTotal: Int
  skills(first: Int, cursor: ID): SkillQuerySet
  messageThreadId: ID
}

type Membership {
  id: ID
  role: Int
  hasModeratorRole: Boolean
  createdAt: String
  lastViewedAt: String
  newPostCount: Int
  community: Community
  settings: MembershipSettings
}

type MembershipSettings {
  sendPushNotifications: Boolean
  sendEmail: Boolean
}

type Community {
  id: ID
  name: String
  slug: String
  description: String
  createdAt: String
  avatarUrl: String
  bannerUrl: String
  location: String
  settings: String
  network: Network
  numMembers: Int
  members(
    first: Int,
    order: String,
    sortBy: String,
    offset: Int,
    search: String,
    autocomplete: String
  ): PersonQuerySet
  posts(
    first: Int,
    order: String,
    sortBy: String,
    offset: Int,
    search: String,
    filter: String,
    topic: Int
  ): PostQuerySet
  popularSkills(first: Int): [String]
  memberCount: Int
  postCount: Int
  feedItems(first: Int, cursor: ID, order: String): [FeedItem]
  feedItemsTotal: Int
  moderators(first: Int, cursor: ID, order: String): PersonQuerySet
  communityTopics(
    first: Int,
    sortBy: String,
    order: String,
    offset: Int,
    autocomplete: String,
    subscribed: Boolean
  ): CommunityTopicQuerySet
}

type PersonQuerySet {
  total: Int
  hasMore: Boolean
  items: [Person]
}

type PostQuerySet {
  total: Int
  hasMore: Boolean
  items: [Post]
}

type FeedItem {
  type: String
  content: FeedItemContent
}

union FeedItemContent = Post | Interstitial

type Interstitial {
  text: String
}

type Post {
  id: ID
  title: String
  details: String
  type: String
  createdAt: String
  updatedAt: String
  public: Boolean
  fulfilledAt: String
  startsAt: String
  endsAt: String
  location: String
  creator: Person
  followers(first: Int, cursor: ID, order: String): [Person]
  followersTotal: Int
  communities(first: Int, cursor: ID, order: String): [Community]
  communitiesTotal: Int
  comments(first: Int, cursor: ID, order: String): CommentQuerySet
  commenters(first: Int): [Person]
  commentersTotal: Int
  commentsTotal: Int
  linkPreview: LinkPreview
  votesTotal: Int
  myVote: Boolean
}

type PersonConnection {
  id: ID
  person: Person
  type: String
  createdAt: String
  updatedAt: String
}

type PersonConnectionQuerySet {
  total: Int
  hasMore: Boolean
  items: [PersonConnection]
}

type CommentQuerySet {
  total: Int
  hasMore: Boolean
  items: [Comment]
}

type Comment {
  id: ID
  text: String
  creator: Person
  post: Post
  createdAt: String
  createdFrom: String
}

union SearchResultContent = Person | Post | Comment

type SearchResult {
  id: ID
  content: SearchResultContent
}

type SearchResultQuerySet {
  total: Int
  hasMore: Boolean
  items: [SearchResult]
}

type MessageThread {
  id: ID
  createdAt: String
  updatedAt: String
  participants(first: Int, cursor: ID, order: String): [Person]
  participantsTotal: Int
  messages(first: Int, cursor: ID, order: String): MessageQuerySet
  unreadCount: Int
  lastReadAt: String
}

type MessageQuerySet {
  total: Int
  hasMore: Boolean
  items: [Message]
}

type Message {
  id: ID
  text: String
  creator: Person
  messageThread: MessageThread
  createdAt: String
}

type Vote {
  id: ID
  post: Post
  voter: Person
  createdAt: String
}

type Query {
  me: Me
  person(id: ID): Person
  notifications(
    first: Int,
    order: String,
    offset: Int,
    resetCount: Boolean
  ): NotificationQuerySet
  community(id: ID, slug: String, updateLastViewed: Boolean): Community
  messageThread(id: ID): MessageThread
  post(id: ID): Post
  posts(
    first: Int,
    order: String,
    sortBy: String,
    offset: Int,
    search: String,
    filter: String,
    topic: ID
  ): PostQuerySet
  people(
    first: Int,
    order: String,
    sortBy: String,
    offset: Int,
    search: String,
    autocomplete: String,
    filter: String
  ): PersonQuerySet
  topic(id: ID, name: String): Topic
  communityTopic(topicName: String, communitySlug: String): CommunityTopic
  topics(
    first: Int,
    offset: Int,
    autocomplete: String,
    name: String
  ): TopicQuerySet
  connections(
    first: Int,
    offset: Int
  ): PersonConnectionQuerySet
  communityTopics(
    first: Int,
    sortBy: String,
    order: String,
    offset: Int,
    autocomplete: String,
    subscribed: Boolean
  ): CommunityTopicQuerySet
  search(
    term: String,
    type: String,
    first: Int,
    offset: Int
  ): SearchResultQuerySet
  network(id: ID, slug: String): Network
}

input MeInput {
  name: String
  email: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  url: String
  twitterName: String
  linkedinUrl: String
  facebookUrl: String
  location: String
  tagline: String
  settings: UserSettingsInput
}

input PostInput {
  title: String
  details: String
  type: String
  communityIds: [String]
  linkPreviewId: String
  public: Boolean
  startsAt: String
  endsAt: String
  location: String
}

input CommentInput {
  text: String
  imageUrl: String
  postId: String
  parentCommentId: String
}

input MessageInput {
  text: String
  messageThreadId: String
}

input MessageThreadInput {
  participantIds: [String]
}

input LinkPreviewInput {
  url: String
}

input MembershipInput {
  newPostCount: Int
  settings: MembershipSettingsInput
}

input CommunityTopicInput {
  newPostCount: Int
}

input CommunityInput {
  name: String
  description: String
  location: String
  bannerUrl: String
  avatarUrl: String
  settings: CommunitySettingsInput
  slackHookUrl: String
  slackTeam: String
  slackConfigureUrl: String
  active: Boolean
}

input CommunitySettingsInput {
  checklist: Boolean
}

input MembershipSettingsInput {
  sendEmail: Boolean
  sendPushNotifications: Boolean
}

input NetworkInput {
  id: ID
  slug: String
  name: String
  description: String
  avatarUrl: String
  bannerUrl: String
  communityIds: [String]
  moderatorIds: [String]
}

input UserSettingsInput {
  digestFrequency: String
  dmNotifications: String
  commentNotifications: String
}

type Mutation {
  updateMe(changes: MeInput): Me
  createPost(data: PostInput): Post
  updatePost(id: ID, data: PostInput): Post
  findOrCreateThread(data: MessageThreadInput): MessageThread
  findOrCreateLinkPreviewByUrl(data: LinkPreviewInput): LinkPreview
  createComment(data: CommentInput): Comment
  createMessage(data: MessageInput): Message
  leaveCommunity(id: ID): ID
  vote(postId: ID, isUpvote: Boolean): Post
  subscribe(communityId: ID, topicId: ID, isSubscribing: Boolean): GenericResult
  updateCommunityTopic(id: ID, data: CommunityTopicInput): GenericResult
  updateMembership(communityId: ID, slug: String, data: MembershipInput): Membership
  markAllActivitiesRead: GenericResult
  markActivityRead(id: ID): Activity
  unlinkAccount(provider: String): GenericResult
  updateCommunitySettings(id: ID, changes: CommunityInput): Community
  addModerator(personId: ID, communityId: ID): Community
  removeModerator(personId: ID, communityId: ID): Community
  updateNetwork(id: ID, data: NetworkInput): Network
  deletePost(id: ID): GenericResult
  addSkill(name: String): GenericResult
  removeSkill(name: String): GenericResult
  removeMember(personId: ID, communityId: ID): Community
}

type GenericResult {
  success: Boolean
}

type LinkPreview {
  id: ID
  url: String
  imageUrl: String
  title: String
  description: String
  imageWidth: String
  imageHeight: String
  status: String
}

type Notification {
  id: ID
  activity: Activity
  createdAt: String
}

type ActivityMeta {
  reasons: [String]
}

type Activity {
  id: ID
  actor: Person
  comment: Comment
  post: Post
  community: Community
  action: String
  meta: ActivityMeta
  unread: Boolean
}

type NotificationQuerySet {
  total: Int
  hasMore: Boolean
  items: [Notification]
}

type Network {
  id: ID
  slug: String
  name: String
  description: String
  avatarUrl: String
  bannerUrl: String
  createdAt: String
  memberCount: Int
  communities(first: Int, offset: Int, order: String, sortBy: String, search: String): CommunityQuerySet
  members(first: Int, offset: Int, order: String, sortBy: String, search: String): PersonQuerySet
  moderators(first: Int, offset: Int, order: String, sortBy: String): PersonQuerySet
  posts(
    first: Int,
    order: String,
    sortBy: String,
    offset: Int,
    search: String,
    filter: String,
    topic: Int
  ): PostQuerySet
}

type CommunityQuerySet {
  total: Int
  hasMore: Boolean
  items: [Community]
}

type Skill {
  id: ID
  name: String
}

type SkillQuerySet {
  total: Int
  hasMore: Boolean
  items: [Skill]
}

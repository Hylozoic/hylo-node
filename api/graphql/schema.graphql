  questionId: Int
  text: String
}

type GroupToGroupJoinQuestionQuerySet {
  total: Int
  hasMore: Boolean
  items: [GroupToGroupJoinQuestion]
}

type GroupRelationshipInviteQuerySet {
  total: Int
  hasMore: Boolean
  items: [GroupRelationshipInvite]
}

type Skill {
  id: ID
  name: String
}

type SkillQuerySet {
  total: Int
  hasMore: Boolean
  items: [Skill]
}

type SavedSearch {
  id: ID
  name: String
  boundingBox: [Float]
  group: Group
  context: String
  isActive: Boolean
  searchText: String
  topics: [SavedSearchTopic]
  postTypes: [String]
  newPosts: [Post]
  createdAt: Date
}

type SavedSearchTopic {
  id: ID
  name: String
}

type SavedSearchQuerySet {
  total: Int
  hasMore: Boolean
  items: [SavedSearch]
}

type Affiliation {
  id: ID
  user: Person
  role: String
  preposition: String
  orgName: String
  url: String
  isActive: Boolean
  createdAt: Date
  updatedAt: Date
}

type AffiliationQuerySet {
  total: Int
  hasMore: Boolean
  items: [Affiliation]
}

input InappropriateContentInput {
  category: String,
  reason: String,
  linkData: LinkDataInput
}

input LinkDataInput {
  id: ID
  slug: String
  type: String
}

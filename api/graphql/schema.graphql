# The currently logged-in person.
type Me {
  id: ID
  name: String
  email: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  url: String
  hasDevice: Boolean
  memberships(first: Int, cursor: ID, order: String): [Membership]
  membershipsTotal: Int
  communities(first: Int, cursor: ID, order: String): [Membership]
  communitiesTotal: Int
  posts(first: Int, cursor: ID, order: String): [Post]
  postsTotal: Int
  updatedAt: String
}

type Person {
  id: ID
  name: String
  avatarUrl: String
  posts(first: Int, cursor: ID, order: String): [Post]
  postsTotal: Int
}

type Membership {
  id: ID
  role: Int
  createdAt: String
  lastViewedAt: String
  community: Community
}

type Community {
  id: ID
  name: String
  slug: String
  createdAt: String
  avatarUrl: String
  members(first: Int, cursor: ID, order: String): [Person]
  membersTotal: Int
  popularSkills(first: Int): [String]
  memberCount: Int
  postCount: Int
  feedItems(first: Int, cursor: ID, order: String): [FeedItem]
  feedItemsTotal: Int
}

type FeedItem {
  type: String
  post: Post
}

type Post {
  id: ID
  title: String
  details: String
  type: String
  createdAt: String
  updatedAt: String
  public: Boolean
  fulfilledAt: String
  startsAt: String
  endsAt: String
  location: String
  creator: Person
  followers(first: Int, cursor: ID, order: String): [Person]
  followersTotal: Int
  communities(first: Int, cursor: ID, order: String): [Community]
  communitiesTotal: Int
  comments(first: Int, cursor: ID, order: String): [Comment]
  commentsTotal: Int
  commenters(first: Int): [Person]
  commentersTotal: Int
  linkPreview: LinkPreview
  votesTotal: Int
}

type Comment {
  id: ID
  text: String
  creator: Person
  createdAt: String
  createdFrom: String
}

type Query {
  me: Me
  person(id: ID): Person
  community(id: ID, slug: String): Community
}

input MeInput {
  name: String
  email: String
  avatarUrl: String
  bannerUrl: String
  bio: String
  url: String
}

input PostInput {
  title: String
  details: String
  type: String
  communityIds: [String]
  public: Boolean
  startsAt: String
  endsAt: String
  location: String
}

type Mutation {
  updateMe(changes: MeInput): Me
  createPost(data: PostInput): Post
}

type LinkPreview {
  id: ID
  title: String
  url: String
  imageUrl: String
}
